
<div *ngIf="assessment">
    <h2><span jhiTranslate="amoghServerApp.assessment.detail.title">Assessment</span> {{assessment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="amoghServerApp.assessment.threshold">Threshold</span></dt>
        <dd>
            <span>{{assessment.threshold}}</span>
        </dd>
        <dt><span jhiTranslate="amoghServerApp.assessment.course">Course</span></dt>
        <dd>
            <div *ngIf="assessment.courseId">
                <a [routerLink]="['/course', assessment.courseId]">{{assessment.courseId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'assessment/'+ assessment.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
