<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFormAttributesLabel" jhiTranslate="amoghServerApp.formAttributes.home.createOrEditLabel">Create or edit a Form Attributes</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!formAttributes.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="formAttributes.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amoghServerApp.formAttributes.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="formAttributes.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amoghServerApp.formAttributes.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="formAttributes.type" required/>
            <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amoghServerApp.formAttributes.isMandatory" for="field_isMandatory">Is Mandatory</label>
            <input type="checkbox" class="form-control" name="isMandatory" id="field_isMandatory"
                [(ngModel)]="formAttributes.isMandatory" />
            <div [hidden]="!(editForm.controls.isMandatory?.dirty && editForm.controls.isMandatory?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.isMandatory?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amoghServerApp.formAttributes.content" for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                [(ngModel)]="formAttributes.content" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amoghServerApp.formAttributes.form" for="field_form">Form</label>
            <select class="form-control" id="field_form" name="form" [(ngModel)]="formAttributes.formId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="formOption.id" *ngFor="let formOption of forms; trackBy: trackFormById">{{formOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
